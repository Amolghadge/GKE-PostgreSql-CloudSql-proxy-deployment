name: Deploy to GKE with Helm

on:
  push:
    branches:
      - develop
    paths:
      - 'helm-charts/**'
      - '.github/workflows/deploy-gke.yaml'
  pull_request:
    branches:
      - develop
  workflow_dispatch:

env:
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
  GKE_REGION: ${{ secrets.GKE_REGION }}
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  HELM_CHART_PATH: helm-charts/gke-app
  HELM_RELEASE_NAME: gke-app
  NAMESPACE: ${{ secrets.NAMESPACE }}

jobs:
  lint:
    name: Lint Helm Chart
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Lint Helm chart
        run: |
          helm lint ${{ env.HELM_CHART_PATH }}
          echo "‚úÖ Helm chart linting passed!"

      - name: Validate Helm templates
        run: |
          helm template ${{ env.HELM_RELEASE_NAME }} ${{ env.HELM_CHART_PATH }} --values ${{ env.HELM_CHART_PATH }}/values.yaml
          echo "‚úÖ Helm template validation passed!"

  deploy:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: List available GKE clusters
        run: |
          echo "üìã Available GKE clusters in project ${{ env.GCP_PROJECT_ID }}:"
          gcloud container clusters list --project ${{ env.GCP_PROJECT_ID }} --format="table(name,location,status)"
          echo ""
          echo "---"
          echo "Your configured cluster name: ${{ env.GKE_CLUSTER }}"
          echo "Your configured region: ${{ env.GKE_REGION }}"
          echo "---"
          echo ""

      - name: Validate environment variables
        run: |
          echo "Checking secrets configuration..."
          echo "GKE_CLUSTER: ${{ env.GKE_CLUSTER }}"
          echo "GKE_REGION: ${{ env.GKE_REGION }}"
          echo "GCP_PROJECT_ID: ${{ env.GCP_PROJECT_ID }}"
          echo "NAMESPACE: ${{ env.NAMESPACE }}"
          
          MISSING_VARS=""
          [ -z "${{ env.GKE_CLUSTER }}" ] && MISSING_VARS="${MISSING_VARS}GKE_CLUSTER "
          [ -z "${{ env.GKE_REGION }}" ] && MISSING_VARS="${MISSING_VARS}GKE_REGION "
          [ -z "${{ env.GCP_PROJECT_ID }}" ] && MISSING_VARS="${MISSING_VARS}GCP_PROJECT_ID "
          [ -z "${{ env.NAMESPACE }}" ] && MISSING_VARS="${MISSING_VARS}NAMESPACE "
          
          if [ -n "$MISSING_VARS" ]; then
            echo ""
            echo "‚ùå ERROR: The following secrets are not configured:"
            for var in $MISSING_VARS; do
              echo "  - $var"
            done
            echo ""
            echo "Please add these secrets to your GitHub repository:"
            echo "Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí New repository secret"
            exit 1
          fi
          
          # Check if cluster exists
          echo "Checking if cluster '${{ env.GKE_CLUSTER }}' exists in region '${{ env.GKE_REGION }}'..."
          CLUSTER_EXISTS=$(gcloud container clusters list --project ${{ env.GCP_PROJECT_ID }} \
            --filter="name=${{ env.GKE_CLUSTER }} AND location=${{ env.GKE_REGION }}" \
            --format="value(name)" 2>/dev/null || echo "")
          
          if [ -z "$CLUSTER_EXISTS" ]; then
            echo ""
            echo "‚ùå ERROR: Cluster '${{ env.GKE_CLUSTER }}' not found in region '${{ env.GKE_REGION }}'!"
            echo ""
            echo "Please verify and update your GitHub secrets:"
            echo "  1. GKE_CLUSTER - Use the exact cluster name from the list above"
            echo "  2. GKE_REGION - Use the exact region/location from the list above"
            echo ""
            echo "Settings ‚Üí Secrets and variables ‚Üí Actions"
            exit 1
          fi
          
          echo "‚úÖ Cluster found! Proceeding..."

      - name: Configure kubectl
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --region ${{ env.GKE_REGION }} \
            --project ${{ env.GCP_PROJECT_ID }}

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Create namespace if not exists
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Create Cloud SQL credentials secret
        run: |
          kubectl create secret generic cloudsql-credentials \
            --from-literal=username='Mypostgresql' \
            --from-literal=password='${{ secrets.CLOUDSQL_PASSWORD }}' \
            --namespace=${{ env.NAMESPACE }} \
            --dry-run=client -o yaml | kubectl apply -f -
        env:
          CLOUDSQL_PASSWORD: ${{ secrets.CLOUDSQL_PASSWORD }}

      - name: Deploy with Helm
        run: |
          helm upgrade --install ${{ env.HELM_RELEASE_NAME }} \
            ${{ env.HELM_CHART_PATH }} \
            --namespace ${{ env.NAMESPACE }} \
            --values ${{ env.HELM_CHART_PATH }}/values.yaml \
            --set cloudsql.password='${{ secrets.CLOUDSQL_PASSWORD }}' \
            --set gkeCluster.name=${{ env.GKE_CLUSTER }} \
            --set gkeCluster.region=${{ env.GKE_REGION }} \
            --set gkeCluster.projectId=${{ env.GCP_PROJECT_ID }} \
            --wait \
            --timeout 10m

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to be ready..."
          kubectl rollout status deployment/${{ env.HELM_RELEASE_NAME }} \
            --namespace ${{ env.NAMESPACE }} \
            --timeout=5m
          
          echo "‚úÖ Deployment successful!"
          echo ""
          echo "Deployment Details:"
          kubectl get deployment -n ${{ env.NAMESPACE }}
          kubectl get pods -n ${{ env.NAMESPACE }}
          kubectl get svc -n ${{ env.NAMESPACE }}

      - name: Get service endpoints
        run: |
          echo "Service Endpoints:"
          kubectl get svc -n ${{ env.NAMESPACE }}
          
          echo ""
          echo "Pod Status:"
          kubectl get pods -n ${{ env.NAMESPACE }} -o wide
          
          echo ""
          echo "Container Logs (Application):"
          kubectl logs -n ${{ env.NAMESPACE }} -l app=app --tail=50 || true

      - name: Slack notification (Success)
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Successfully deployed ${{ env.HELM_RELEASE_NAME }} to GKE cluster'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author
        continue-on-error: true

      - name: Slack notification (Failure)
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Failed to deploy ${{ env.HELM_RELEASE_NAME }} to GKE cluster'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author
        continue-on-error: true

  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Validate environment variables
        run: |
          MISSING_VARS=""
          [ -z "${{ env.GKE_CLUSTER }}" ] && MISSING_VARS="${MISSING_VARS}GKE_CLUSTER "
          [ -z "${{ env.GKE_REGION }}" ] && MISSING_VARS="${MISSING_VARS}GKE_REGION "
          [ -z "${{ env.GCP_PROJECT_ID }}" ] && MISSING_VARS="${MISSING_VARS}GCP_PROJECT_ID "
          
          if [ -n "$MISSING_VARS" ]; then
            echo "‚ùå ERROR: Missing secrets: $MISSING_VARS"
            exit 1
          fi
          echo "‚úÖ All required secrets are configured!"

      - name: Configure kubectl
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --region ${{ env.GKE_REGION }} \
            --project ${{ env.GCP_PROJECT_ID }}

      - name: Check pod health
        run: |
          echo "Checking pod health..."
          kubectl get pods -n ${{ env.NAMESPACE }}
          
          echo ""
          echo "Checking application logs..."
          kubectl logs -n ${{ env.NAMESPACE }} -l app=app --tail=20 || true
          
          echo ""
          echo "Checking Cloud SQL Proxy logs..."
          kubectl logs -n ${{ env.NAMESPACE }} -l app=app -c cloud-sql-proxy --tail=20 || true

      - name: Verify database connectivity
        run: |
          echo "Verifying Cloud SQL Proxy connectivity..."
          POD=$(kubectl get pod -n ${{ env.NAMESPACE }} -l app=app -o jsonpath='{.items[0].metadata.name}')
          
          if [ -z "$POD" ]; then
            echo "‚ùå No pods found!"
            exit 1
          fi
          
          echo "Testing Cloud SQL Proxy on pod: $POD"
          kubectl exec -n ${{ env.NAMESPACE }} $POD -c cloud-sql-proxy -- \
            sh -c "echo 'Cloud SQL Proxy is running'" || echo "‚ö†Ô∏è  Cloud SQL Proxy check failed, but may still be functional"

  rollback:
    name: Rollback (Manual)
    runs-on: ubuntu-latest
    if: failure()
    needs: [lint, deploy, health-check]

    permissions:
      contents: read

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Validate environment variables
        run: |
          MISSING_VARS=""
          [ -z "${{ env.GKE_CLUSTER }}" ] && MISSING_VARS="${MISSING_VARS}GKE_CLUSTER "
          [ -z "${{ env.GKE_REGION }}" ] && MISSING_VARS="${MISSING_VARS}GKE_REGION "
          [ -z "${{ env.GCP_PROJECT_ID }}" ] && MISSING_VARS="${MISSING_VARS}GCP_PROJECT_ID "
          
          if [ -n "$MISSING_VARS" ]; then
            echo "‚ùå ERROR: Missing secrets: $MISSING_VARS"
            exit 1
          fi

      - name: Configure kubectl
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --region ${{ env.GKE_REGION }} \
            --project ${{ env.GCP_PROJECT_ID }}

      - name: Rollback Helm release
        run: |
          echo "‚ö†Ô∏è  Rolling back deployment..."
          helm rollback ${{ env.HELM_RELEASE_NAME }} \
            --namespace ${{ env.NAMESPACE }}
          
          echo "‚úÖ Rollback completed!"
